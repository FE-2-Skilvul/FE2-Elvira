<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/login.css" />
    <title>Form Login</title>
  </head>
  
  <body>
    <nav>
      <div class="navbar">
          <div class="container-navbar">
              <div class="box-navbar">
                  <div class="logo">
                  <h1>ElVIRA</h1>
                  </div>
                  <ul class="menu">
                      <li><a href="index.html">Home</a></li>
                      <li><a href="index.html">Pengaduan</a></li>
                      <li><a href="index.html">Services</a></li>
                      <li><a href="index.html">Artikel</a></li>
                      <li><a href="index.html">Contact</a></li>
                      <li class="active"><a href="register.html">Daftar</a></li>
                  </ul>
                  <i class="fa-solid fa-bars menu-bar"></i>
              </div>
          </div>
      </div>
  </nav>

    <div class="container">
      <div class="card login-form">
        <div class="card-body">
          <h2 class="card-title">Login</h2>
          <h6 class="card-subtitle text-muted mb-5 fw-bold">Please login to use this site!</h6>

            <div class="d-grid mt-5 mb-5">
                <button type="submit" class="btn btn-light btn-gmail"> <img src="assets/img/google.png" class="img-google me-2" alt="gmail">Login with Gmail</button>
            </div>

          <form>
            <div class="mb-4">
              <label for="exampleInputUsername1" class="form-label">Username</label>
              <input type="username" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp" placeholder="Username"/>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password*</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Min 8 Character"/>
            </div>

            <div class="d-flex justify-content-between">
                <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1"/>
                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                </div>

                <div>
                    <a href="#" class="link">Forgot Password</a>
                </div>
            </div>

            <div class="d-grid mt-5">
                <button type="submit" class="btn btn-success btn-login btn-secondary" id="login-btn" onclick="redirectToIndex()">Login</button>
            </div>
            
            <script>
            function redirectToIndex() {
                window.location.href = "index.html";
            }
            </script>
            

            <div class="mt-3">
                <label>Not registered yet? <a href="register.html" class="link">Create account</a></label>
            </div>
        </form>

        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/login.js"></script>

    -->
  </body>
</html>
